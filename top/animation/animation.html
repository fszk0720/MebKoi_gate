<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Opening Animation</title>
  <link rel="stylesheet" href="./css/animation.css">
</head>
<body>

  <!-- 白背景 -->
  <div id="white-bg"></div>

  <!-- シーンコンテナ -->
  <div id="scene-container">

    <!-- ① ゆく年くる年　宵越しに -->
    <div class="scene" id="scene1">
      <div class="vertical-text">ゆく年くる年　宵越しに</div>
    </div>

    <!-- ② 十人十色の好きがあふれる + 丸画像3つ -->
    <div class="scene" id="scene2">
      <div class="vertical-text char-by-char">十人十色の好きがあふれる</div>

      <img src="./img/img1.png" class="circle-img pos1">
      <img src="./img/img2.png" class="circle-img pos2">
      <img src="./img/img3.png" class="circle-img pos3">
    </div>

    <!-- ③ 昭和一〇〇年　最後の父水Webイベント -->
    <div class="scene" id="scene3">
      <div class="vertical-text char-by-char">昭和一〇〇年　最後の父水Webイベント</div>
    </div>

    <!-- ④ ロゴ -->
    <div class="scene" id="scene4">
      <img src="./img/logo.png" id="logo">
    </div>

    <!-- ⑤ 二〇二五年一二月三一日　二一時〇〇分　開幕 -->
    <div class="scene" id="scene5">
      <div class="vertical-text char-by-char">二〇二五年一二月三一日　二一時〇〇分　開幕</div>
    </div>

  </div>

  <script src="./js/animation.js"></script>
</body>
</html>
