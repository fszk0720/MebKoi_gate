<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サークル入場認証</title>
  <link rel="stylesheet" href="./login.css">
  <script src="./login.js" defer></script>
</head>

<body>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-inner">
      <img src="./img/logo.png" class="logo-small">
      <div class="header-text">
        <div>年越し父水Webオンリーイベント</div>
        <div>in とらのあなマルシェ</div>
        <div class="main-title">目吹く恋の花水木</div>
        <div>開催期間：2025/12/31 22:00〜2026/1/2 21:59</div>
      </div>
    </div>
  </header>

  <!-- 桜エフェクト -->
  <div class="sakura-container"></div>

  <main class="main">

    <h1 class="page-title">サークル入場認証</h1>

    <div class="card">
      <p>スペース番号と共通パスワードを入力してください。</p>

      <label>スペース番号</label>
      <input type="text" id="space" placeholder="例：あ01">

      <label>パスワード</label>
      <input type="password" id="password" placeholder="パスワードを入力">

      <button id="loginBtn" class="btn">認証する</button>

      <p id="error" class="error"></p>
    </div>

  </main>

  <footer class="site-footer">
    目吹く恋の花水木 実行委員会
  </footer>

</body>
</html>
