<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入場選択</title>

  <link rel="stylesheet" href="./css/top.css">
</head>
<body>

  <header class="header">
    <h3>入場選択</h3>
  </header>

  <!-- 🌸 桜エフェクト -->
  <div class="sakura-container"></div>

  <main class="main">

    <div class="main-visual">
      <img src="./img/main_visual.png" class="main-visual-img" alt="">
      <div class="main-visual-text">
        <p>年越し父水Webオンリーイベント</p>
        <p>inとらのあなマルシェ</p>
        <p class="event-title">目吹く恋の花水木</p>
        <p>開催期間：2025/12/31 22:00〜2026/1/2 21:59</p>
      </div>
    </div>

    <div class="button-row">
      <div class="entry-card" id="generalBtn">
        <div class="entry-image-wrapper">
          <img src="./img/general.png" class="entry-img">
          <div class="entry-label">一般参加口</div>
        </div>
      </div>

      <div class="entry-card" id="circleBtn">
        <div class="entry-image-wrapper">
          <img src="./img/circle.png" class="entry-img">
          <div class="entry-label">サークル入場口</div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p>目吹く恋の花水木</p>
  </footer>

  <script src="./js/top.js"></script>
</body>
</html>
